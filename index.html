<title>NeoPkgs HomePage</title>
<link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.4/dist/terminal.min.css" />

<div class="container">
  <h1 id="neopkgs" class="terminal">NeoPkgs</h1>
  <p class="terminal">A package repository and NeoPkgs package manager.</p>
  
  <h2 id="getting-started" class="terminal">Getting Started</h2>
  <p class="terminal">Execute this command in root user:</p>
  
  <pre class="terminal">
    <code class="terminal-prompt">
      wget https://neopkgs.github.io/NeoPkgs/np && bash np setup
    </code>
  </pre>
  
  <h2 id="contribute" class="terminal">Contribute</h2>
  <p class="terminal">
    Goto <a href="https://github.com/NeoPkgs/NeoPkgs" class="btn btn-primary">NeoPkgs Repository</a>
  </p>
</div>
